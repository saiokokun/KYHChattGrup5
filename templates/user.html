{% extends "base-template.html" %}

{% block title %}
    User Page :)
{% endblock %}


{% block content %}
    <h1 id="main-heading">User Page</h1>
    <p>Hello {{ name }}</p>
    <p>Your friends are:</p>
    <ul>
        {% for friend in friends %}
            <li>{{ friend }}</li>
        {% endfor %}
    </ul>

    <form action="/user" method="POST">
        <input type="text" name="friend_name" placeholder="New Friend Name" />
        <br/>
        <input type="submit" value="Update">
    </form>

    <button onclick="changeText()">Change Main Text</button>

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/source.js') }}"></script>
{% endblock %}
